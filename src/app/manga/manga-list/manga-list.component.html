<div class="bg-white">
    <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
      <h2 class="text-2xl font-bold tracking-tight text-gray-900">Manga List</h2>

      <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
       @for (item of mangaList; track $index) {
        <div class="group relative p-1 " [ngClass]="[(item.status === 'Finished' ? 'border-solid border-green-500 border-4 rounded-md' : 'border-solid border-inherit border-2 rounded-md')]">
            <div
              class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md bg-gray-200 lg:aspect-none group-hover:opacity-75 lg:h-80">
              <img [src]="'/assets/cover/manga/' + item.no + '_cover_manga.JPG'" alt="Front of men&#039;s Basic Tee in black."
                class="h-full w-full object-cover object-center lg:h-full lg:w-full">
            </div>
            <div class="mt-4 flex justify-between">
              <div>
                <h3 class="text-md text-gray-700">
                  <a href="#">
                    <span aria-hidden="true" class="absolute inset-0"></span>
                    {{item.name}}
                  </a>
                </h3>
                <p class="mt-1 text-sm text-gray-500">Licence: {{item.licence}}</p>
                <p class="mt-1 text-sm text-gray-500">Status: {{item.status}} (Volume {{item.totalVol}})</p>
                <p class="mt-1 text-sm text-gray-500">startDate : {{item.startDate}}</p>
                <p class="mt-1 text-sm text-gray-500">LastUpdated : {{item.lastUpDate}}</p>
              </div>
              <!-- <p class="text-sm font-medium text-gray-900">Finished</p> -->
            </div>
          </div>
       }
      </div>

    </div>
  </div>
