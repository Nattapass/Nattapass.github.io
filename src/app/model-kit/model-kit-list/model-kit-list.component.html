<p>model-kit-list works!</p>
<ngb-pagination class="d-flex justify-content-end mt-6" [collectionSize]="modelKitList.length" [(page)]="page"
  [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true" [pageSize]="20" />
<div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">

  @for (item of modelKitList | slice: (page-1) * 20 : page * 20; track item.name) {
  <div class="group relative p-1 border-solid border-inherit border-2 rounded-md">
    <div
      class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md bg-gray-200 lg:aspect-none group-hover:opacity-75 lg:h-80">
      <img [src]="item.imgUrl" alt="Manga Img Url" class="h-full w-full object-cover object-center lg:h-full lg:w-full">
    </div>
    <div class="mt-4 flex justify-between">
      <div>
        <h3 class="text-md text-gray-700">
          <!-- <span aria-hidden="true" class="absolute inset-0"></span> -->
          {{item.name}}
        </h3>
        <p class="mt-1 text-sm text-gray-500">franchise: {{item.franchise}}</p>
        <p class="mt-1 text-sm text-gray-500">finishedDate : {{item.finishedDate}}</p>
      </div>
      <!-- <p class="text-sm font-medium text-gray-900">Finished</p> -->
    </div>
  </div>
  }

  @if ( modelKitList.length === 0){
  @for (item of [].constructor( 20 ) ; let idx = $index; track idx) {
  <div class="animate-pulse flex space-x-4">
    <div class="h-96 w-64 bg-slate-300 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
    </div>
  </div>
  }
  }
</div>
<ngb-pagination class="d-flex justify-content-end mt-6" [collectionSize]="modelKitList.length" [(page)]="page"
  [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true" [pageSize]="20" />
